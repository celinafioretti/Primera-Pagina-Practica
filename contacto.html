<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="site-header fondo-gris">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html"
            ><img class="logo" src="img/LOGOBLANCO.png" alt="Logotipo de Empresa">
          </a>
          <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div> 
      </div>
    </header>
    <h1 class="fw-300 centrar-texto fs-3rem">Llena el formulario y nos encargaremos de contactarte</h1>
    <img src="img/Mercedes3.jpg" alt="imagen de un mercedes">
      <main class="contenedor seccion contenido-centrado">
          <form class="formularios" action="">

            <div class="contactoDiv">
              <h2>Informacion personal</h2>
              <label for="nombre">Nombre:</label>
              <input class="nombre" type="text" id="nombre" placeholder="Tu nombre">
              
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Tu correo electronico">

              <label for="telefono">Telefono:</label>
              <input type="tel" id="telefono" placeholder="Tu numero telefonico">

              <label for="mensaje">Mensaje:</label>
              <textarea name="Este es el mensaje que leeria un lenguaje de BackEnd" id="mensaje"></textarea>
            </div>

            <div class="contactoDiv">
              <h2>Informacion sobre el auto deseado</h2>
              <label for="opciones">Vende o Compra</label>
              <select name="" id="opciones">
                <option value="" disabled selected>-- Seleccione --</option> <!--forma de que una pestaña traiga una opcion para seleccionar al comienzo-->
                <option value="">Compra</option>
                <option value="">Vende</option>
              </select>
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad" min="0" >
            </div>

            <div class="contactoDiv">
              <h2>Contacto</h2>
              <p>Como desearia ser contactado</p>

              <div class="forma-contacto">
                <label for="celular">Teléfono</label>
                <input type="radio" name="contacto" id="celular">

                <label for="correo">Email</label>
                <input type="radio" name="contacto" id="correo">
              </div>

              <p>Si elegio Telefono, seleccione la fecha y hora</p>
              <label for="fecha">Fecha:</label>
              <input class="fechaHoraForm" type="date" id="fecha">

              <label for="hora">Hora:</label>
              <input class="fechaHoraForm" type="time" name="hora" id="hora">
            </div>

            <input type="submit" class="boton boton-contacto">
          </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados 2022 &copy;</p>
      </div>
    </footer>   
  </body>
</html>
